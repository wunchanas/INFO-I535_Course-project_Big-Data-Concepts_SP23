About dataset:	
The dataset contains air pollution data from different cities in countries around the world. 
The air pollution data includes Air Quality Index (AQI) values, carbon monoxide (CO) values, ozone (O3) values, nitrogen dioxide (NO2) values, and particulate matter 2.5 (PM2.5). 
The air quality is categorized into six categories, including 'Good', 'Moderate', 'Unhealthy for Sensitive Groups', 'Unhealthy', 'Very Unhealthy', and 'Hazardous' based on overall AQI values. 
